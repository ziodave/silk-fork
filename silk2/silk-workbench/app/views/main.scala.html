@(project: Option[String], task: Option[String], tab: String)(header: Html)(toolbar: Html)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@config.workbench.title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
    
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.10.2.custom.css")" type="text/css" media="screen, projection"/>
    
    <script src="@routes.Assets.at("js/jquery-1.9.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/jquery-ui-1.10.2.custom.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
      var baseUrl = '@config.baseUrl' // Base URL of this deployment
    </script>
    <script src="@routes.Assets.at("js/main.js")" type="text/javascript"></script>

    @header
  </head>
  <body>
    @tabbar(project, task, tab)
    <div id="toolbar">
      @toolbar
    </div>
    <div id="content">
      @content
    </div>
    <div id="dialogContainer">
      <div class="dialog">
      </div>
    </div>
 </body>
</html>
