@(project: String, resourceLoader: de.fuberlin.wiwiss.silk.util.plugin.ResourceLoader)

@widgets.dialog(500) {
  @for((resource, index) <- resourceLoader.list zipWithIndex) {
    <div id="resource@index" class="resource">
      @resource
      <img class="delete" title="Delete" onclick="deleteResourceDialog(@index, '@resource')" src="@routes.Assets.at("img/workspace/cross.png")" />
      <img class="export" title="Download" onclick="getResource('@resource')" src="@routes.Assets.at("img/workspace/document-export.png")" />
    </div>
  }

  <div id="delete-dialog" >
    <p>
      <span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
      Delete resource?
    </p>
  </div>

  <style type="text/css">
    .resource {
      float: left;
      width: 200px;
      height: 20px;
      margin: 10px;
      padding: 5px;
      background-color: #eeeeee;
      border-width: 1px;
      border-style: solid;
      border-color: #a0a0a0;
    }

    .resource:hover {
      background-color: #d0d0d0;
    }

    .export {
      float: right;
      cursor: pointer;
      margin-right: 5px;
    }

    .delete {
      float: right;
      cursor: pointer;
    }
  </style>

  <script type="text/javascript">
    // Initialize delete dialog
    $(function() {
      $("#delete-dialog").dialog({
        autoOpen: false,
        modal: true,
        buttons: {
          Cancel: function() {
            $(this).dialog("close");
          },
          Yes: function() {
            deleteResource($(this).data('resourceIndex'), $(this).data('resourceName'));
            $(this).dialog("close");
          },
        }
      });
    });

    // Opens delete dialog
    function deleteResourceDialog(index, name) {
      $('#delete-dialog').data('resourceName', name);
      $('#delete-dialog').data('resourceIndex', index);
      $("#delete-dialog").dialog("open");
    }

    // Downloads a resource
    function getResource(name) {
      window.location = '/api/workspace/@project/resources/' + name
    }

    // Deletes a resource
    function deleteResource(index, name) {
      $.ajax({
        type: 'DELETE',
        url: '/api/workspace/@project/resources/' + name,
        success: function(data) {
          $('#resource' + index).remove();
        },
        error: function(request) {
          alert(request.responseText);
        }
      });
    }
  </script>
}
